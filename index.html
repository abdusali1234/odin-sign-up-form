<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title> 
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@23.1.0/build/css/intlTelInput.css">
    <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@23.1.0/build/js/intlTelInput.min.js"></script>
</head>
<body>
    <div class="left-container">
        <div id="banner">
            <img id="logo" src="assets/images/odin-lined.png" alt="TOP logo">
            <p>ODIN GAMES</p>
        </div>
        <div id="credits">Photo by Obosis on <a href="https://backiee.com/wallpaper/illuminated-night-cityscape-minimalist-pixel-art/39331">backiee</a></div>
    </div>

    <div class="right-container">
        <p>This is Odin Games (not a real online service)! Find the dankest games here.
            <br>Sign up <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
        <form action="#" method="get" id="sign-up-form">
            <h2>Let's do this!</h2>
            <div id="details-card">
                <fieldset>
                    <legend>PERSONAL DETAILS</legend>
                    <div class="details">
                        <ul>
                            <li>
                                <label for="first-name">
                                    <span>FIRST NAME</span>
                                    <strong><span aria-label="required">*</span></strong>
                                </label>
                            </li>
                            <li>
                                <input type="text" id="first-name" name="first-name" placeholder="John" maxlength="32" pattern="[A-Za-z ]{1,32}" required>
                            </li>
                        </ul>
                    </div>
                    <div class="details">
                        <ul>
                            <li>
                                <label for="last-name">
                                    <span>LAST NAME</span>
                                    <strong><span aria-label="required">*</span></strong>
                                </label>
                            </li>
                            <li>
                                <input type="text" id="last-name" name="last-name" placeholder="Doe" maxlength="32" pattern="[A-Za-z ]{1,32}" required>
                            </li>
                        </ul>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>CONTACT DETAILS</legend>
                    <div class="details">
                        <ul>
                            <li>
                                <label for="email">
                                    <span>EMAIL ADDRESS</span>
                                    <strong><span aria-label="required">*</span></strong>
                                </label>
                            </li>
                            <li>
                                <input type="email" id="email" name="email-address" placeholder="example@mail.com" maxlength="64" required>
                            </li>
                        </ul>
                    </div>
                    <div class="details">
                        <ul>
                            <li>
                                <label for="phone">
                                    <span>PHONE NUMBER</span>
                                </label>
                            </li>
                            <li>
                                <input type="tel" id="phone" name="phone">
                            </li>
                        </ul>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>SECURITY</legend>
                    <div class="details">
                        <ul>
                            <li>
                                <label for="pwd">
                                    <span>PASSWORD</span>
                                    <strong><span aria-label="required">*</span></strong>
                                </label>
                            </li>
                            <li>
                                <input type="password" id="pwd" name="pwd" required>
                            </li>
                        </ul>
                    </div>
                    <div class="details">
                        <ul>
                            <li>
                                <label for="confirm-pwd">
                                    <span>CONFIRM PASSWORD</span>
                                    <strong><span aria-label="required">*</span></strong>
                                </label>
                            </li>
                            <li>
                                <input type="password" id="confirm-pwd" name="confirm-pwd" required>
                            </li>
                        </ul>
                    </div>
                </fieldset>
            </div>
        </form>

        <button type="submit" form="sign-up-form" value="Submit">Create Account</button>
        <p>Already have an account? <a id="log-in" href="#">Log in</a></p>
    </div>
</body>

<script>
    const input = document.querySelector("#phone");
    window.intlTelInput(input, {
      utilsScript: "https://cdn.jsdelivr.net/npm/intl-tel-input@23.1.0/build/js/utils.js",
    });
</script>

</html>
